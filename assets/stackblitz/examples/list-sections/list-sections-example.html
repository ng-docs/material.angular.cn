<html><head></head><body><mat-list>
  <h3 mat-subheader="" id="folders">Folders</h3>
  <mat-list-item *ngfor="let folder of folders">
    <mat-icon mat-list-icon="">folder</mat-icon>
    <h4 mat-line="" id="foldername">{{folder.name}}</h4>
    <p mat-line=""> {{folder.updated | date}} </p>
  </mat-list-item>
  <mat-divider></mat-divider>
  <h3 mat-subheader="" id="notes">Notes</h3>
  <mat-list-item *ngfor="let note of notes">
    <mat-icon mat-list-icon="">note</mat-icon>
    <h4 mat-line="" id="notename">{{note.name}}</h4>
    <p mat-line=""> {{note.updated | date}} </p>
  </mat-list-item>
</mat-list>
</body></html>
