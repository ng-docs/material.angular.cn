<button (click)="isOpen = !isOpen" type="button" cdkoverlayorigin #trigger="cdkOverlayOrigin">
  {{isOpen ? "Close" : "Open"}}
</button>

<!-- This template displays the overlay content and is connected to the button -->
<ng-template cdkconnectedoverlay [cdkconnectedoverlayorigin]="trigger" [cdkconnectedoverlayopen]="isOpen">
  <ul class="example-list">
    <li data-ng_translator_product="100" data-ng_translator_ref_id="ejhfqncfjegwo7lvegzc9yqcx">条目 1</li>
    <li data-ng_translator_product="100" data-ng_translator_ref_id="9ek59pobfvdxycdudltzenowy">条目 2</li>
    <li data-ng_translator_product="100" data-ng_translator_ref_id="czcqx0f456rra572082fmcgjq">条目 3</li>
  </ul>
</ng-template>
