<div class="example-listbox-container">
  <!-- #docregion listbox -->
  <label class="example-listbox-label" id="example-language-label">
    Preferred Language
  </label>
  <ul cdklistbox [formcontrol]="languageCtrl" aria-labelledby="example-language-label" class="example-listbox">
    @for (language of languages; track language) {
      <li [cdkoption]="language" class="example-option" data-ng_translator_product="100" data-ng_translator_ref_id="1n95or59c21sngvk2tvqdut0s">{{语言}}</li>
    }
  </ul>
  <!-- #enddocregion listbox -->
</div>
<p data-ng_translator_product="100" data-ng_translator_ref_id="bdj0d1qqubfa1wxtp4w4q5s4p">你喜欢的语言是：
<strong>{{languageCtrl.value | json}}</strong>&nbsp; 
<button (click)="languageCtrl.reset()">重置</button></p>
