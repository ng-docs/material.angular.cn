<div class="example-listbox-container">
  <!-- #docregion listbox -->
  <label class="example-listbox-label" id="example-starter-pokemon-label">
    Starter Pokemon
  </label>
  <ul cdklistbox [cdklistboxvalue]="starter" (cdklistboxvaluechange)="starter = $event.value" aria-labelledby="example-starter-pokemon-label" class="example-listbox">
    @for (pokemon of starters; track pokemon) {
      <li [cdkoption]="pokemon" class="example-option" data-ng_translator_product="100" data-ng_translator_ref_id="3z7v35i1dnu08283biwfr1ucm">{{宝可梦}}</li>
    }
  </ul>
  <!-- #enddocregion listbox -->
</div>
<p data-ng_translator_product="100" data-ng_translator_ref_id="buof01dqkbrh84svsbijzub09">你的初始宝可梦是 
<strong>{{starter | json}}</strong>&nbsp; 
<button (click)="reset()">重置</button></p>
