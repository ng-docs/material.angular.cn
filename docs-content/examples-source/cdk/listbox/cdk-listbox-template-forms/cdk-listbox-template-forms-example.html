<div class="example-listbox-container">
  <!-- #docregion listbox -->
  <label class="example-listbox-label" id="example-toppings-label">
    Choose Toppings
  </label>
  <ul cdklistbox cdklistboxmultiple [(ngmodel)]="order" aria-labelledby="example-toppings-label" class="example-listbox">
    @for (topping of toppings; track topping) {
      <li [cdkoption]="topping" class="example-option" data-ng_translator_product="100" data-ng_translator_ref_id="9d9sybw6gsyrtdcp7cyqjwizk">{{配料}}</li>
    }
  </ul>
  <!-- #enddocregion listbox -->
</div>
<p data-ng_translator_product="100" data-ng_translator_ref_id="e7qwnumhe7hafhe528kicpo44">你的订单：
<strong>{{order | json}}</strong>&nbsp; 
<button (click)="order = []">重置</button></p>
