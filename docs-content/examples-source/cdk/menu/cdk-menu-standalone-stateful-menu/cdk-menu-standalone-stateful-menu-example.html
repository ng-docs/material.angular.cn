<button [cdkmenutriggerfor]="menu" class="example-standalone-item">Click me!</button>

<ng-template #menu>
  <div class="example-menu" cdkmenu>
    <!-- #docregion bold-item -->
    <button cdkmenuitemcheckbox class="example-menu-item" [cdkmenuitemchecked]="bold" (cdkmenuitemtriggered)="bold = !bold">
      Bold
    </button>
    <!-- #enddocregion bold-item -->
    <button cdkmenuitemcheckbox class="example-menu-item" [cdkmenuitemchecked]="italic" (cdkmenuitemtriggered)="italic = !italic">
      Italic
    </button>
    <hr>
    <div cdkmenugroup>
      <!-- #docregion size-items -->
      @for (size of sizes; track size) {
        <button cdkmenuitemradio class="example-menu-item" [cdkmenuitemchecked]="size === selectedSize" (cdkmenuitemtriggered)="selectedSize = size">
          {{size}}
        </button>
      }
      <!-- #enddocregion size-items -->
    </div>
    <hr>
    <!-- #docregion reset-item -->
    <button cdkmenuitem class="example-menu-item" (cdkmenuitemtriggered)="reset()">Reset</button>
    <!-- #enddocregion reset-item -->
  </div>
</ng-template>
