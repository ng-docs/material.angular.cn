<section class="example-container">
  <header>
    <h2 data-ng_translator_product="100" data-ng_translator_ref_id="qip8sj6fbdp7sky7onkkvluf">步骤 {{selectedIndex + 1}}/{{steps.length}}</h2>
  </header>

  <div [ngtemplateoutlet]="selected ? selected.content : null"></div>

  <footer class="example-step-navigation-bar">
    <button class="example-nav-button" cdkstepperprevious>←</button>
    @for (step of steps; track step; let i = $index) {
      <button class="example-step" [class.example-active]="selectedIndex === i" (click)="selectStepByIndex(i)">Step {{ i + 1 }}</button>
    }
    <button class="example-nav-button" cdksteppernext>→</button>
  </footer>
</section>
