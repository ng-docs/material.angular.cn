<ng-template #nameedit let-ctx>
    <div>
      <form #f="ngForm" matEditLens (ngSubmit)="onSubmit(ctx.person, f)" [matEditLensPreservedFormValue]="preservedValues.get(ctx.person)" (matEditLensPreservedFormValueChange)="preservedValues.set(ctx.person, $event)"></form>
        <div mat-edit-content class="example-input-container">
          <mat-form-field>
            <input matInput [ngModel]="ctx.person.firstName" name="firstName" required [attr.cdkFocusInitial]="ctx.focus === 'firstName' || null">
          </mat-form-field>
          <mat-form-field>
            <input matInput [ngModel]="ctx.person.middleName" name="middleName" [attr.cdkFocusInitial]="ctx.focus === 'middleName' || null">
          </mat-form-field>
          <mat-form-field>
            <input matInput [ngModel]="ctx.person.lastName" name="lastName" required [attr.cdkFocusInitial]="ctx.focus === 'lastName' || null">
          </mat-form-field>
        </div>

        <div mat-edit-actions>
          <button mat-button type="submit">Confirm</button>
          <button mat-button cdkeditrevert>Revert</button>
          <button mat-button cdkeditclose>Close</button>
        </div>
      
    </div>
  </ng-template><ng-container matcolumndef="id">
    </ng-container><ng-container matcolumndef="firstName">
    </ng-container><ng-container matcolumndef="middleName">
    </ng-container><ng-container matcolumndef="lastName">
    </ng-container><table class="example-table" mat-table editable [datasource]="dataSource">
  

  <!-- Position Column -->
  <tbody><tr><th mat-header-cell *matheadercelldef data-ng_translator_product="100" data-ng_translator_ref_id="ev8cx5z125j1kpdcgd1jmyejr">不。</th>
    <td mat-cell *matcelldef="let person" data-ng_translator_product="100" data-ng_translator_ref_id="4lbsyughrychbgy3e5ocxxgl3">{{person.id}}</td>
  

  <!-- Name Column -->
  <th mat-header-cell *matheadercelldef data-ng_translator_product="100" data-ng_translator_ref_id="8g9tsawzqvq0twhifvbhaz1ed">名字</th>
    <td mat-cell *matcelldef="let person" [matpopoveredit]="nameEdit" [matpopovereditcontext]="{person: person, focus: 'firstName'}" [matpopovereditcolspan]="{after: 2}" data-ng_translator_product="100" data-ng_translator_ref_id="d1totn2l5llefycbxudl1zjg4">{{person.firstName}} 
<span *matrowhovercontent> <button mat-icon-button mateditopen>
  <mat-icon>
   edit
  </mat-icon></button> </span></td>
  

  <!-- Weight Column -->
  <th mat-header-cell *matheadercelldef data-ng_translator_product="100" data-ng_translator_ref_id="e925wuxv5t5hkegg08ekybcbz">中间名</th>
    <td mat-cell *matcelldef="let person" [matpopoveredit]="nameEdit" [matpopovereditcontext]="{person: person, focus: 'middleName'}" [matpopovereditcolspan]="{before:1 , after: 1}" data-ng_translator_product="100" data-ng_translator_ref_id="2d7ykbmyb3d4qapkohw9gn4oa">{{person.middleName}} 
<span *matrowhovercontent> <button mat-icon-button mateditopen>
  <mat-icon>
   edit
  </mat-icon></button> </span></td>
  

  <!-- Symbol Column -->
  <th mat-header-cell *matheadercelldef data-ng_translator_product="100" data-ng_translator_ref_id="77zwebxpthzdmf8dz7k1ty9xb">姓氏</th>
    <td mat-cell *matcelldef="let person" [matpopoveredit]="nameEdit" [matpopovereditcontext]="{person: person, focus: 'lastName'}" [matpopovereditcolspan]="{before: 2}" data-ng_translator_product="100" data-ng_translator_ref_id="2qhmbgq5hot8m8mmsgurmh4zj">{{person.lastName}} 
<span *matrowhovercontent> <button mat-icon-button mateditopen>
  <mat-icon>
   edit
  </mat-icon></button> </span></td>
  

  </tr><tr mat-header-row *matheaderrowdef="displayedColumns"></tr>
  <tr mat-row *matrowdef="let row; columns: displayedColumns;"></tr>
</tbody></table>
