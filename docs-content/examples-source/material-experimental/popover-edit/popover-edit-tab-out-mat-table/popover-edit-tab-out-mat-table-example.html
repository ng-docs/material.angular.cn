<ng-template #weightedit let-element>
    <div>
      <form #f="ngForm" matEditLens matEditLensClickOutBehavior="submit" (ngSubmit)="onSubmitWeight(element, f)" [matEditLensPreservedFormValue]="preservedWeightValues.get(element)" (matEditLensPreservedFormValueChange)="preservedWeightValues.set(element, $event)"></form>
        <div mat-edit-content>
          <mat-form-field>
            <input matInput type="number" [ngModel]="element.weight" name="weight" required>
          </mat-form-field>
        </div>
      
    </div>
  </ng-template><ng-container matcolumndef="position">
    </ng-container><ng-container matcolumndef="name">
    </ng-container><ng-container matcolumndef="weight">
    </ng-container><ng-container matcolumndef="symbol">
    </ng-container><table class="example-table" mat-table editable [datasource]="dataSource">
  <!--
    This edit lens is specified outside of the cell and must explicitly declare
    its context. It could be reused in multiple cells.
  -->
  

  <!-- Position Column -->
  <tbody><tr><th mat-header-cell *matheadercelldef data-ng_translator_product="100" data-ng_translator_ref_id="ev8cx5z125j1kpdcgd1jmyejr">不。</th>
    <td mat-cell *matcelldef="let element" data-ng_translator_product="100" data-ng_translator_ref_id="bem1kr5d3ptu3n16fx7mtrtch">{{element.position}}</td>
  

  <!-- Name Column -->
  <th mat-header-cell *matheadercelldef data-ng_translator_product="100" data-ng_translator_ref_id="81q72im0w97yzvvhco38hn4yz">名称</th>
    <td mat-cell *matcelldef="let element" [matpopoveredit]="nameEdit" matpopoveredittabout mateditopen data-ng_translator_product="100" data-ng_translator_ref_id="de3kdpfcl6cj641bcfbidm7i9">{{element.name}}
