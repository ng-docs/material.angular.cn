<html><head></head><body>Selected: {{selected}}
<mat-selection-column name="select"></mat-selection-column><ng-container matcolumndef="position">
      </ng-container><ng-container matcolumndef="name">
      </ng-container><ng-container matcolumndef="weight">
      </ng-container><ng-container matcolumndef="symbol">
      </ng-container><table class="example-table" mat-table="" [datasource]="dataSource" matselection="" [matselectionmultiple]="true" (matselectionchange)="selectionChanged($event)">
    
    <!-- Position Column -->
    <tbody><tr><th mat-header-cell="" *matheadercelldef=""> No. </th>
      <td mat-cell="" *matcelldef="let element"> {{element.position}} </td>
    

    <!-- Name Column -->
    <th mat-header-cell="" *matheadercelldef=""> Name </th>
      <td mat-cell="" *matcelldef="let element"> {{element.name}} </td>
    

    <!-- Weight Column -->
    <th mat-header-cell="" *matheadercelldef=""> Weight </th>
      <td mat-cell="" *matcelldef="let element"> {{element.weight}} </td>
    

    <!-- Symbol Column -->
    <th mat-header-cell="" *matheadercelldef=""> Symbol </th>
      <td mat-cell="" *matcelldef="let element"> {{element.symbol}} </td>
    

    </tr><tr mat-header-row="" *matheaderrowdef="displayedColumns"></tr>
    <tr mat-row="" *matrowdef="let row; columns: displayedColumns;" matrowselection="" [matrowselectionvalue]="row"></tr>
</tbody></table>
</body></html>
