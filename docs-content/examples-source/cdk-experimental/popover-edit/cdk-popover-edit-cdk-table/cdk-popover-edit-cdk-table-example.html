<ng-template #weightedit let-element>
    <div style="background-color: white;">
      <form #f="ngForm" cdkEditControl (ngSubmit)="onSubmitWeight(element, f)" [cdkEditControlPreservedFormValue]="preservedWeightValues.get(element)" (cdkEditControlPreservedFormValueChange)="preservedWeightValues.set(element, $event)"></form>
        Edit b:
        <input type="number" [ngModel]="element.weight" name="weight" required>
        <br>
        <button type="submit">Confirm</button>
        <button cdkeditrevert cdkeditclose>Revert and close</button>
      
    </div>
  </ng-template><ng-container cdkcolumndef="position">
    </ng-container><ng-container cdkcolumndef="name">
    </ng-container><ng-container cdkcolumndef="weight">
    </ng-container><ng-container cdkcolumndef="symbol">
    </ng-container><table class="example-table" cdk-table editable [datasource]="dataSource">
  <!--
    This edit lens is specified outside of the cell and must explicitly declare
    its context. It could be reused in multiple cells.
  -->
  

  <!-- Position Column -->
  <tbody><tr><th cdk-header-cell *cdkheadercelldef data-ng_translator_product="100" data-ng_translator_ref_id="ev8cx5z125j1kpdcgd1jmyejr">不。</th>
    <td cdk-cell *cdkcelldef="let element" data-ng_translator_product="100" data-ng_translator_ref_id="bem1kr5d3ptu3n16fx7mtrtch">{{element.position}}</td>
  

  <!-- Name Column -->
  <th cdk-header-cell *cdkheadercelldef data-ng_translator_product="100" data-ng_translator_ref_id="81q72im0w97yzvvhco38hn4yz">名称</th>
    <td cdk-cell *cdkcelldef="let element" [cdkpopoveredit]="nameEdit" data-ng_translator_product="100" data-ng_translator_ref_id="a51cbjgwgl0vs2raypq9rlcn7">{{element.name}} 
<!-- 此编辑定义在单元格中，可以隐式访问元素 --> 
<ng-template #nameedit> 
 <div style="background-color: white;"> 
  <form #f="ngForm" cdkEditControl (ngSubmit)="onSubmitName(element, f)" [cdkEditControlPreservedFormValue]="preservedNameValues.get(element)" (cdkEditControlPreservedFormValueChange)="preservedNameValues.set(element, $event)">
    编辑 a: 
   <input [ngModel]="element.name" name="name" required> 
   <br> 
   <button type="submit">确认</button> 
   <button cdkeditrevert>还原</button> 
   <button cdkeditclose>关闭</button> 
  </form> 
 </div> 
</ng-template> 
<span *cdkrowhovercontent> <button cdkeditopen>编辑</button> </span></td>
  

  <!-- Weight Column -->
  <th cdk-header-cell *cdkheadercelldef data-ng_translator_product="100" data-ng_translator_ref_id="9pw0vkh2y5qostzm5rfull9dv">重量</th>
    <td cdk-cell *cdkcelldef="let element" [cdkpopoveredit]="weightEdit" [cdkpopovereditcontext]="element" data-ng_translator_product="100" data-ng_translator_ref_id="clb9vve3g1jmor1xb3nqcvhi1">{{element.weight}} 
<span *cdkrowhovercontent> <button cdkeditopen>编辑</button> </span></td>
  

  <!-- Symbol Column -->
  <th cdk-header-cell *cdkheadercelldef data-ng_translator_product="100" data-ng_translator_ref_id="ad76ex9ufezcz8gjf0mf6idjj">符号</th>
    <td cdk-cell *cdkcelldef="let element" data-ng_translator_product="100" data-ng_translator_ref_id="ajlcxvp8cjl07pd6l7jqkngsv">{{element.symbol}}</td>
  

  </tr><tr cdk-header-row *cdkheaderrowdef="displayedColumns"></tr>
  <tr cdk-row *cdkrowdef="let row; columns: displayedColumns;"></tr>
</tbody></table>
