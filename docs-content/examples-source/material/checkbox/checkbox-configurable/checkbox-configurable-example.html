<mat-card>
  <mat-card-content>
    <h2 class="example-h2" data-ng_translator_product="100" data-ng_translator_ref_id="dxelsy1yb4xifazgx84q4zqga">复选框配置</h2>

    <section class="example-section" data-ng_translator_product="100" data-ng_translator_ref_id="4ql197437cmi9b6609cpqqy5z"><mat-checkbox class="example-margin" [(ngmodel)]="checked">
 已选中
</mat-checkbox> 
<mat-checkbox class="example-margin" [(ngmodel)]="indeterminate">
 不确定
</mat-checkbox></section>

    <section class="example-section" data-ng_translator_product="100" data-ng_translator_ref_id="aehpiqcv9mmoyb664c2knsd3e"><label class="example-margin">对齐方式：</label> 
<mat-radio-group [(ngmodel)]="labelPosition"> 
 <mat-radio-button class="example-margin" value="after">
  之后
 </mat-radio-button> 
 <mat-radio-button class="example-margin" value="before">
  之前
 </mat-radio-button> 
</mat-radio-group></section>

    <section class="example-section">
      <mat-checkbox class="example-margin" [(ngmodel)]="disabled" data-ng_translator_product="100" data-ng_translator_ref_id="b0c19xwxoz9ftjea5aee4mon5">禁用</mat-checkbox>
    </section>
  </mat-card-content>
</mat-card>

<mat-card class="result">
  <mat-card-content>
    <h2 class="example-h2" data-ng_translator_product="100" data-ng_translator_ref_id="8gldxuy5d8w97mox64wkznwoe">结果</h2>

    <section class="example-section">
      <mat-checkbox class="example-margin" [(ngmodel)]="checked" [(indeterminate)]="indeterminate" [labelposition]="labelPosition" [disabled]="disabled" data-ng_translator_product="100" data-ng_translator_ref_id="e56yjhocj4rqctliblfq7u8h7">我是一个复选框</mat-checkbox>
    </section>
  </mat-card-content>
</mat-card>
