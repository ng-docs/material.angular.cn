@if (shouldRun) {
  <mat-toolbar class="example-header">Header</mat-toolbar>

  <mat-sidenav-container class="example-container">
    <mat-sidenav #sidenav mode="side" opened class="example-sidenav" [fixedinviewport]="options.value.fixed" [fixedtopgap]="options.value.top" [fixedbottomgap]="options.value.bottom">
      {{options.value.fixed ? 'Fixed' : 'Non-fixed'}} Sidenav
    </mat-sidenav>

    <mat-sidenav-content [formgroup]="options">
      <p><mat-checkbox formcontrolname="fixed" data-ng_translator_product="100" data-ng_translator_ref_id="41nppspepdm13fn08qv9dttgh">固定</mat-checkbox></p>
      <p><mat-form-field data-ng_translator_product="100" data-ng_translator_ref_id="ccvutnwkmfcymcxh0i7wemd7w"><mat-label>
 顶部间隙
</mat-label> 
<input matInput type="number" formControlName="top"></mat-form-field></p>
      <p><mat-form-field data-ng_translator_product="100" data-ng_translator_ref_id="5lnskh0hkn4f6d1wgp6zpd3wa"><mat-label>
 底部间隙
</mat-label> 
<input matInput type="number" formControlName="bottom"></mat-form-field></p>
      <p><button mat-button (click)="sidenav.toggle()" data-ng_translator_product="100" data-ng_translator_ref_id="9z6lcoafljs9pe4qghhdlyl9d">开关</button></p>
    </mat-sidenav-content>
  </mat-sidenav-container>

  <mat-toolbar class="example-footer">Footer</mat-toolbar>
} @else {
  <div>Please open on StackBlitz to see result</div>
}
