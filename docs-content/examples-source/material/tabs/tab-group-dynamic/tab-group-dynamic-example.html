<mat-form-field>
  <mat-label>Selected tab index</mat-label>
  <input matInput type="number" [formControl]="selected">
</mat-form-field>

<div>
  <button mat-raised-button class="example-add-tab-button" (click)="addTab(selectAfterAdding.checked)">
    Add new tab
  </button>
  <mat-checkbox #selectafteradding> Select tab after adding </mat-checkbox>
</div>

<mat-tab-group [selectedindex]="selected.value" (selectedindexchange)="selected.setValue($event)">
  @for (tab of tabs; track tab; let index = $index) {
    <mat-tab [label]="tab">
      Contents for {{tab}} tab

      <button mat-raised-button class="example-delete-tab-button" [disabled]="tabs.length === 1" (click)="removeTab(index)">
        Delete Tab
      </button>
    </mat-tab>
  }
</mat-tab-group>
