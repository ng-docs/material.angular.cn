<html><head></head><body><form [formgroup]="stateForm">
  <mat-form-field>
    <mat-label>States Group</mat-label>
    <input type="text" matinput="" formcontrolname="stateGroup" required="" [matautocomplete]="autoGroup">
<!-- #docregion mat-autocomplete -->
      <mat-autocomplete #autogroup="matAutocomplete">
        <mat-optgroup *ngfor="let group of stateGroupOptions | async" [label]="group.letter">
          <mat-option *ngfor="let name of group.names" [value]="name">
            {{name}}
          </mat-option>
      </mat-optgroup>
    </mat-autocomplete>
<!-- #enddocregion mat-autocomplete -->
  </mat-form-field>
</form>
</body></html>
