<ng-container matcolumndef="item">
    </ng-container><ng-container matcolumndef="cost">
    </ng-container><ng-container matcolumndef="item-description">
    </ng-container><ng-container matcolumndef="cost-description">
    </ng-container><ng-container matcolumndef="disclaimer">
    </ng-container><table mat-table [datasource]="transactions" class="mat-elevation-z8">
  <!-- Item Column -->
  <tbody><tr><th mat-header-cell *matheadercelldef data-ng_translator_product="100" data-ng_translator_ref_id="co83dwr2200r9tqqv0777lken">条目</th>
    <td mat-cell *matcelldef="let transaction" data-ng_translator_product="100" data-ng_translator_ref_id="b3bhyou6sxk8basf1iiettvi7">{{transaction.item}}</td>
    <td mat-footer-cell *matfootercelldef data-ng_translator_product="100" data-ng_translator_ref_id="2g41mdlgu4hj6zav4a96bqysq">总计</td>
  

  <!-- Cost Column -->
  <th mat-header-cell *matheadercelldef data-ng_translator_product="100" data-ng_translator_ref_id="8f4xuwr6xb5asaknd3rorbmwz">价格</th>
    <td mat-cell *matcelldef="let transaction" data-ng_translator_product="100" data-ng_translator_ref_id="a1vewdjaslz47ch71l9g1z7lh">{{transaction.cost | currency}}</td>
    <td mat-footer-cell *matfootercelldef data-ng_translator_product="100" data-ng_translator_ref_id="2kiogejun7m0m3urxivvs0flj">{{getTotalCost() | currency}}</td>
  

  <!-- Item Description Column -->
  <th mat-header-cell *matheadercelldef data-ng_translator_product="100" data-ng_translator_ref_id="183x2e5x62mr84fruvp8q859n">购买的条目名称</th>
  

  <!-- Cost Description Column -->
  <th mat-header-cell *matheadercelldef data-ng_translator_product="100" data-ng_translator_ref_id="4p4r2a2jwnievbc68lx3i3i15">条目的美元价格</th>
  

  <!-- Disclaimer column -->
  <td mat-footer-cell *matfootercelldef colspan="2" data-ng_translator_product="100" data-ng_translator_ref_id="7h5ohvwtd131qp46qmk0fkl3i">请注意，显示的条目价格完全是虚构的。</td>
  

  <!-- The table will render two header rows, one data row per data object, and two footer rows. -->
  </tr><tr mat-header-row *matheaderrowdef="displayedColumns" class="example-first-header-row">
  </tr>
  <tr mat-header-row *matheaderrowdef="['item-description', 'cost-description']" class="example-second-header-row">
  </tr>

  <tr mat-row *matrowdef="let row; columns: displayedColumns;"></tr>

  <tr mat-footer-row *matfooterrowdef="displayedColumns" class="example-first-footer-row"></tr>
  <tr mat-footer-row *matfooterrowdef="['disclaimer']" class="example-second-footer-row"></tr>
</tbody></table>
