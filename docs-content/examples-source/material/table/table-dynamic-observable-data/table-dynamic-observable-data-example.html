<div class="demo-button-container">
  <button mat-raised-button (click)="addData()" class="demo-button">
    Add data
  </button>
  <button mat-raised-button [disabled]="!dataToDisplay.length" (click)="removeData()" class="demo-button">
    Remove data
  </button>
</div>

<ng-container matcolumndef="position">
    </ng-container><ng-container matcolumndef="name">
    </ng-container><ng-container matcolumndef="weight">
    </ng-container><ng-container matcolumndef="symbol">
    </ng-container><table mat-table [datasource]="dataSource" class="mat-elevation-z8 demo-table">
  <!-- Position Column -->
  <tbody><tr><th mat-header-cell *matheadercelldef data-ng_translator_product="100" data-ng_translator_ref_id="ewpqj39l578vb3i1skrfwikqk">不。</th>
    <td mat-cell *matcelldef="let element">{{element.position}}</td>
  

  <!-- Name Column -->
  <th mat-header-cell *matheadercelldef data-ng_translator_product="100" data-ng_translator_ref_id="4dkesj3d12v3li73mgaxabh53">名称</th>
    <td mat-cell *matcelldef="let element">{{element.name}}</td>
  

  <!-- Weight Column -->
  <th mat-header-cell *matheadercelldef data-ng_translator_product="100" data-ng_translator_ref_id="8azg7j8obbj9t9rkt2u0ak2zk">重量</th>
    <td mat-cell *matcelldef="let element">{{element.weight}}</td>
  

  <!-- Symbol Column -->
  <th mat-header-cell *matheadercelldef data-ng_translator_product="100" data-ng_translator_ref_id="5xiw1gbpmrz9czmn84a7vngz">符号</th>
    <td mat-cell *matcelldef="let element">{{element.symbol}}</td>
  

  </tr><tr mat-header-row *matheaderrowdef="displayedColumns"></tr>
  <tr mat-row *matrowdef="let row; columns: displayedColumns;"></tr>
</tbody></table>
