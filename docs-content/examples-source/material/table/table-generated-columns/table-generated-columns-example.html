<ng-container [matcolumndef]="column.columnDef">
      </ng-container><table mat-table [datasource]="dataSource" class="mat-elevation-z8 demo-table">
  @for (column of columns; track column) {
    <tbody><tr><th mat-header-cell *matheadercelldef data-ng_translator_product="100" data-ng_translator_ref_id="o2n3pedrekceulpp8amhcknf">{{column.header}}</th>
      <td mat-cell *matcelldef="let row" data-ng_translator_product="100" data-ng_translator_ref_id="7qf431om2oq72rwx0rtex04v">{{column.cell(row)}}</td>
    
  }

  </tr><tr mat-header-row *matheaderrowdef="displayedColumns"></tr>
  <tr mat-row *matrowdef="let row; columns: displayedColumns;"></tr>
</tbody></table>
