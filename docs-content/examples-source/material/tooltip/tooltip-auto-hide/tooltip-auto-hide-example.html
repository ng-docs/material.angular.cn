<html><head></head><body><mat-form-field>
  <mat-label>Tooltip position</mat-label>
  <mat-select [formcontrol]="position">
    <mat-option *ngfor="let positionOption of positionOptions" [value]="positionOption">
      {{positionOption}}
    </mat-option>
  </mat-select>
</mat-form-field>

<div class="example-container" cdkscrollable="">
  <button mat-raised-button="" #tooltip="matTooltip" mattooltip="Info about the action" [mattooltipposition]="position.value" mattooltiphidedelay="100000" aria-label="Button that displays a tooltip that hides when scrolled out of the container" class="example-button">
    Action
  </button>
</div>
</body></html>
