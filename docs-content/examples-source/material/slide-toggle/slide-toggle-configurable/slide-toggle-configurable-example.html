<mat-card>
  <mat-card-content>
    <h2 class="example-h2" data-ng_translator_product="100" data-ng_translator_ref_id="1d7fv0i35h3wa6rlbm9y5vg5p">滑块配置</h2>

    <section class="example-section" data-ng_translator_product="100" data-ng_translator_ref_id="3ryaapdxid8as9v0s9tefnkc5"><label class="example-margin">颜色：</label> 
<mat-radio-group [(ngmodel)]="color"> 
 <mat-radio-button class="example-margin" value="primary">
   主色调 
 </mat-radio-button> 
 <mat-radio-button class="example-margin" value="accent">
   强调色调 
 </mat-radio-button> 
 <mat-radio-button class="example-margin" value="warn">
   警告色调 
 </mat-radio-button> 
</mat-radio-group></section>

    <section class="example-section">
      <mat-checkbox class="example-margin" [(ngmodel)]="checked" data-ng_translator_product="100" data-ng_translator_ref_id="29bem8omrqclm0y8gylc7i08h">选中</mat-checkbox>
    </section>

    <section class="example-section">
      <mat-checkbox class="example-margin" [(ngmodel)]="disabled" data-ng_translator_product="100" data-ng_translator_ref_id="b0c19xwxoz9ftjea5aee4mon5">禁用</mat-checkbox>
    </section>
  </mat-card-content>
</mat-card>

<mat-card class="result">
  <mat-card-content>
    <h2 class="example-h2" data-ng_translator_product="100" data-ng_translator_ref_id="8gldxuy5d8w97mox64wkznwoe">结果</h2>

    <section class="example-section">
      <mat-slide-toggle class="example-margin" [color]="color" [checked]="checked" [disabled]="disabled" data-ng_translator_product="100" data-ng_translator_ref_id="2vzvxr432j9v1bk73sz1oppgp">滑动我！</mat-slide-toggle>
    </section>
  </mat-card-content>
</mat-card>
