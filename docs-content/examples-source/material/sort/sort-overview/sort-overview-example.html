<table matsort (matsortchange)="sortData($event)">
  <tbody><tr>
    <th mat-sort-header="name" data-ng_translator_product="100" data-ng_translator_ref_id="6km3ot2ydi7dpyxih322b7k93">甜点 (100g)</th>
    <th mat-sort-header="calories" data-ng_translator_product="100" data-ng_translator_ref_id="3rygtell1l8z6znbtkgm2cluw">卡路里</th>
    <th mat-sort-header="fat" data-ng_translator_product="100" data-ng_translator_ref_id="asj5s1mawhasitghjmxc1ixj9">脂肪 (g)</th>
    <th mat-sort-header="carbs" data-ng_translator_product="100" data-ng_translator_ref_id="euln3s9m0dd7knn5kfd6r9ged">碳水化合物 (g)</th>
    <th mat-sort-header="protein" data-ng_translator_product="100" data-ng_translator_ref_id="axwv25jqywd6nfp32nb70unqj">蛋白质 (g)</th>
  </tr>

  @for (dessert of sortedData; track dessert) {
    <tr>
      <td>{{dessert.name}}</td>
      <td>{{dessert.calories}}</td>
      <td>{{dessert.fat}}</td>
      <td>{{dessert.carbs}}</td>
      <td>{{dessert.protein}}</td>
    </tr>
  }
</tbody></table>
