<p>
  <mat-checkbox [formcontrol]="disableSelect" data-ng_translator_product="100" data-ng_translator_ref_id="6mevaaf0152ixjgjzixrmbw2g">禁用选择</mat-checkbox>
</p>

<h4>mat-select</h4>
<mat-form-field>
  <mat-label>Choose an option</mat-label>
  <mat-select [disabled]="disableSelect.value">
    <mat-option value="option1">Option 1</mat-option>
    <mat-option value="option2" disabled>Option 2 (disabled)</mat-option>
    <mat-option value="option3">Option 3</mat-option>
  </mat-select>
</mat-form-field>

<h4 data-ng_translator_product="100" data-ng_translator_ref_id="7npgg76mhiehnzxfkxh9q3ibk">原生 HTML 选择器</h4>
<mat-form-field>
  <mat-label>Choose an option</mat-label>
  <select matnativecontrol [disabled]="disableSelect.value">
    <option value="" selected></option>
    <option value="volvo">Volvo</option>
    <option value="saab" disabled>Saab</option>
    <option value="mercedes">Mercedes</option>
    <option value="audi">Audi</option>
  </select>
</mat-form-field>
