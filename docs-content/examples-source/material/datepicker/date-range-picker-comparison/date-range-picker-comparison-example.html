<mat-form-field class="example-form-field">
  <mat-label>First campaign</mat-label>
  <mat-date-range-input [formgroup]="campaignOne" [rangepicker]="campaignOnePicker" [comparisonstart]="campaignTwo.value.start" [comparisonend]="campaignTwo.value.end">
    <input matStartDate placeholder="Start date" formControlName="start">
    <input matEndDate placeholder="End date" formControlName="end">
  </mat-date-range-input>
  <mat-hint>MM/DD/YYYY – MM/DD/YYYY</mat-hint>
  <mat-datepicker-toggle maticonsuffix [for]="campaignOnePicker"></mat-datepicker-toggle>
  <mat-date-range-picker #campaignonepicker></mat-date-range-picker>
</mat-form-field>

<mat-form-field class="example-form-field">
  <mat-label>Second campaign</mat-label>
  <mat-date-range-input [formgroup]="campaignTwo" [rangepicker]="campaignTwoPicker" [comparisonstart]="campaignOne.value.start" [comparisonend]="campaignOne.value.end">
    <input matStartDate placeholder="Start date" formControlName="start">
    <input matEndDate placeholder="End date" formControlName="end">
  </mat-date-range-input>
  <mat-datepicker-toggle maticonsuffix [for]="campaignTwoPicker"></mat-datepicker-toggle>
  <mat-hint>MM/DD/YYYY – MM/DD/YYYY</mat-hint>
  <mat-date-range-picker #campaigntwopicker></mat-date-range-picker>
</mat-form-field>
