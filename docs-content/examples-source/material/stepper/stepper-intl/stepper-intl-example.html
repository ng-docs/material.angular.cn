<label for="demo-optional-label-group">Pick the text for the optional label</label>
<mat-radio-group id="demo-optional-label-group" class="demo-radio-group" [(ngmodel)]="optionalLabelText" (ngmodelchange)="updateOptionalLabel()">
  @for (optionalLabelTextChoice of optionalLabelTextChoices; track optionalLabelTextChoice) {
    <mat-radio-button class="demo-radio-button" [value]="optionalLabelTextChoice">{{optionalLabelTextChoice}}</mat-radio-button>
  }
</mat-radio-group>
<mat-stepper class="demo-stepper" #stepper>
  <mat-step [stepcontrol]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matsteplabel>Fill out your name</ng-template>
      <mat-form-field class="demo-form-field">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
      </mat-form-field>
      <div>
        <button mat-button matsteppernext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepcontrol]="secondFormGroup" label="Fill out your address" optional>
    <form [formGroup]="secondFormGroup">
      <mat-form-field>
        <mat-label>Address</mat-label>
        <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY">
      </mat-form-field>
      <div>
        <button mat-button matstepperprevious>Back</button>
        <button mat-button matsteppernext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matsteplabel>Done</ng-template>
    <p data-ng_translator_product="100" data-ng_translator_ref_id="f30ioould20646975tytt66pq">你已经完成了。</p>
    <div>
      <button mat-button matstepperprevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
    </div>
  </mat-step>
</mat-stepper>
