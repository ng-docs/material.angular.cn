<button mat-raised-button (click)="isOptional = !isOptional">
  {{!isOptional ? 'Enable optional steps' : 'Disable optional steps'}}
</button>

<mat-stepper linear #stepper>
  <mat-step [stepcontrol]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matsteplabel>Fill out your name</ng-template>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
      </mat-form-field>
      <div>
        <button mat-button matsteppernext>Next</button>
      </div>
    </form>
  </mat-step>
  <!-- #docregion optional -->
  <mat-step [stepcontrol]="secondFormGroup" [optional]="isOptional">
  <!-- #enddocregion optional -->
    <form [formGroup]="secondFormGroup">
      <ng-template matsteplabel>Fill out your address</ng-template>
      <mat-form-field>
        <mat-label>Address</mat-label>
        <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY" required>
      </mat-form-field>
      <div>
        <button mat-button matstepperprevious>Back</button>
        <button mat-button matsteppernext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matsteplabel>Done</ng-template>
    <p data-ng_translator_product="100" data-ng_translator_ref_id="f30ioould20646975tytt66pq">你已经完成了。</p>
    <div>
      <button mat-button matstepperprevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
    </div>
  </mat-step>
</mat-stepper>
