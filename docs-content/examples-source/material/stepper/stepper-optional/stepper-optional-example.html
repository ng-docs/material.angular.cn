<html><head></head><body><button mat-raised-button="" (click)="isOptional = !isOptional">
  {{!isOptional ? 'Enable optional steps' : 'Disable optional steps'}}
</button>

<mat-horizontal-stepper linear="" #stepper="">
  <mat-step [stepcontrol]="firstFormGroup">
    <form [formgroup]="firstFormGroup">
      <ng-template matsteplabel="">Fill out your name</ng-template>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matinput="" placeholder="Last name, First name" formcontrolname="firstCtrl" required="">
      </mat-form-field>
      <div>
        <button mat-button="" matsteppernext="">Next</button>
      </div>
    </form>
  </mat-step>
  <!-- #docregion optional -->
  <mat-step [stepcontrol]="secondFormGroup" [optional]="isOptional">
  <!-- #enddocregion optional -->
    <form [formgroup]="secondFormGroup">
      <ng-template matsteplabel="">Fill out your address</ng-template>
      <mat-form-field>
        <mat-label>Address</mat-label>
        <input matinput="" formcontrolname="secondCtrl" placeholder="Ex. 1 Main St, New York, NY" required="">
      </mat-form-field>
      <div>
        <button mat-button="" matstepperprevious="">Back</button>
        <button mat-button="" matsteppernext="">Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matsteplabel="">Done</ng-template>
    <p>You are now done.</p>
    <div>
      <button mat-button="" matstepperprevious="">Back</button>
      <button mat-button="" (click)="stepper.reset()">Reset</button>
    </div>
  </mat-step>
</mat-horizontal-stepper>
</body></html>
