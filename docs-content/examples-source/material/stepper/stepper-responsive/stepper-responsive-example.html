@switch (stepperOrientation | async) {
  @case ('horizontal') {
    <div>Make your screen smaller to see a vertical stepper</div>
  }
  @case ('vertical') {
    <div>Make your screen larger to see a horizontal stepper</div>
  }
}

<mat-stepper class="example-stepper" [orientation]="(stepperOrientation | async)!">
  <mat-step [stepcontrol]="firstFormGroup" label="Fill out your name">
    <form [formGroup]="firstFormGroup">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
      </mat-form-field>
      <div>
        <button mat-button matsteppernext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepcontrol]="secondFormGroup" label="Fill out your address">
    <form [formGroup]="secondFormGroup">
      <mat-form-field>
        <mat-label>Address</mat-label>
        <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY" required>
      </mat-form-field>
      <div>
        <button mat-button matstepperprevious>Back</button>
        <button mat-button matsteppernext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepcontrol]="thirdFormGroup" label="Fill out your phone number">
    <form [formGroup]="thirdFormGroup">
      <mat-form-field>
        <mat-label>Phone number</mat-label>
        <input matInput formControlName="thirdCtrl" placeholder="Ex. 12345678" required>
      </mat-form-field>
      <div>
        <button mat-button matstepperprevious>Back</button>
        <button mat-button matsteppernext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matsteplabel>Done</ng-template>
    <p data-ng_translator_product="100" data-ng_translator_ref_id="f30ioould20646975tytt66pq">你已经完成了。</p>
    <div>
      <button mat-button matstepperprevious>Back</button>
    </div>
  </mat-step>
</mat-stepper>
