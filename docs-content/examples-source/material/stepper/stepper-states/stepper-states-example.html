<mat-stepper #stepper>
  <mat-step [stepcontrol]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matsteplabel>Fill out your name</ng-template>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
      </mat-form-field>
      <div>
        <button mat-button matsteppernext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepcontrol]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matsteplabel>Fill out your address</ng-template>
      <mat-form-field>
        <mat-label>Address</mat-label>
        <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY" required>
      </mat-form-field>
      <div>
        <button mat-button matstepperprevious>Back</button>
        <button mat-button matsteppernext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matsteplabel>Done</ng-template>
    <p data-ng_translator_product="100" data-ng_translator_ref_id="f30ioould20646975tytt66pq">你已经完成了。</p>
    <div>
      <button mat-button matstepperprevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
    </div>
  </mat-step>
</mat-stepper>

<!-- #docregion states -->
<mat-stepper>
<!-- #docregion label -->
  <mat-step label="Step 1" state="phone">
    <p data-ng_translator_product="100" data-ng_translator_ref_id="c4rlgj55kzjlygosqyvh83twa">放下手机。</p>
    <div>
      <button mat-button matsteppernext>Next</button>
    </div>
  </mat-step>
<!-- #enddocregion label -->
  <mat-step label="Step 2" state="chat">
    <p data-ng_translator_product="100" data-ng_translator_ref_id="e2wglsjvh7lsdk272l0313aqm">互相交流。</p>
    <div>
      <button mat-button matstepperprevious>Back</button>
      <button mat-button matsteppernext>Next</button>
    </div>
  </mat-step>
  <mat-step label="Step 3">
    <p data-ng_translator_product="100" data-ng_translator_ref_id="18janyo4v9tntj4s142urf5u7">不客气。</p>
  </mat-step>

  <!-- Icon overrides. -->
<!-- #docregion override-icons -->
  <ng-template matsteppericon="phone">
    <mat-icon>call_end</mat-icon>
  </ng-template>
  <ng-template matsteppericon="chat">
    <mat-icon>forum</mat-icon>
  </ng-template>
</mat-stepper>
<!-- #enddocregion override-icons -->
